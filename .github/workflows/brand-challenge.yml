name: Dembrandt Global Challenge

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  challenge:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Dembrandt Global Challenge
        continue-on-error: true
        run: |
          echo "Starting Dembrandt Global Hardest Sites Challenge (no login)..."
          npm run brand-challenge:report > challenge-report.txt 2>&1
          SCORE=$(grep -o '[0-9]\+/100' challenge-report.txt | tail -1 || echo "0/100")
          echo "SCORE=$SCORE" >> $GITHUB_ENV

      - name: Upload full report
        uses: actions/upload-artifact@v4
        with:
          name: dembrandt-challenge-report
          path: challenge-report.txt

      - name: GitHub Actions Summary
        run: |
          echo "## Dembrandt Global Challenge Result" >> $GITHUB_STEP_SUMMARY
          echo "### Score: **${{ env.SCORE }}**" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ env.SCORE }}" == "100/100" ]]; then
            echo "LEGENDARY — You beat the 10 hardest public sites on Earth!" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.SCORE }}" == "90/100" ]]; then
            echo "ELITE — World-class extractor" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to see full log</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`text" >> $GITHUB_STEP_SUMMARY
          cat challenge-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
